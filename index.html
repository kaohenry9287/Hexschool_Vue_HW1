<!DOCTYPE html>
<html lang="zh-Hant-TW">

<!--head-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主線任務1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<!--body-->

<body>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--因為html標籤屬性中不能用{{}}，所以要在屬性前加入v-bind:-->
                            <!--用v-for來對poducts中的資料做forEach()-->
                            <tr v-for="(product) in products" v-bind:key="product.id">
                                <td width="150">{{ product.title }}</td>
                                <td width="120">
                                    {{ product.origin_price }}
                                </td>
                                <td width="120">
                                    {{ product.price }}
                                </td>
                                <td width="150">
                                    <span class="text-success">啟用</span>
                                    <span>未啟用</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-primary">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{ }}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <template>
                        <div class="card mb-3">
                            <img src="" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ }}
                                    <span class="badge bg-primary ms-2">{{ }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{ }}</p>
                                <p class="card-text">商品內容：{{ }}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{ }}</p>
                                    <p class="card-text text-secondary"><del>{{ }}</del></p>
                                    {{ }} / 元
                                </div>
                            </div>
                        </div>
                        <template>
                            <img src="" alt="" class="images m-2">
                        </template>
                    </template>
                    <p class="text-secondary">請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
        integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
        crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
